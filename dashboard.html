<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvenTree Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue: #007bff;
      --light-blue: #f5faff;
      --lighter-blue: #e0f0ff;
      --dark-blue: #003366;
      --card-bg: #ffffff;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      --text-light: #666666;
      --low-stock-color: #e74c3c;
      --expiring-color: #f39c12;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-blue);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-light);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background-color: var(--blue);
      color: #fff;
    }

    .topbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .topbar .icons {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .icon {
      background: #fff;
      color: var(--dark-blue);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .main {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .sidebar {
      width: 300px;
      background: #fff;
      border-left: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-shadow: var(--shadow);
    }

    .sidebar h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--dark-blue);
    }

    .inventory-list-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .inventory-list-nav button {
      text-align: left;
      background: var(--light-blue);
      border: 1px solid #ccc;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .inventory-list-nav button:hover {
      background: var(--blue);
      color: #fff;
    }

    .quick-actions-sidebar h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--dark-blue);
    }

    .quick-actions-sidebar button {
      padding: 10px 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: var(--lighter-blue);
      color: var(--dark-blue);
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background 0.2s;
    }

    .quick-actions-sidebar button:hover {
      background: #b3d9ff;
    }

    .content {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark-blue);
    }

    .sticky-panels {
      display: flex;
      gap: 24px;
      position: sticky;
      top: 0;
      background: var(--light-blue);
      z-index: 1;
      padding-top: 8px;
    }

    .sticky-card {
      background: var(--card-bg);
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      flex: 1;
    }

    .sticky-card h3 {
      margin-bottom: 10px;
      color: var(--dark-blue);
    }

    .overview-line {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .overview-line i.fa-triangle-exclamation {
      color: var(--low-stock-color);
    }

    .overview-line i.fa-hourglass-half {
      color: var(--expiring-color);
    }

    .overview-line:last-child {
      border-bottom: none;
    }

    .view-link {
      margin-top: 12px;
      padding: 8px;
      background: var(--lighter-blue);
      color: var(--dark-blue);
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .view-link:hover {
      background: #cce6ff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: var(--dark-blue);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">InvenTree</div>
    <div class="icons">
      <div class="icon" title="Notifications"><i class="fas fa-bell"></i></div>
      <div class="icon" id="userInitial">U</div>
      <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </div>

  <div class="main">
    <div class="content">
      <div class="section-title">Dashboard</div>

      <div class="sticky-panels">
        <div class="sticky-card">
          <h3>Inventory Overview</h3>
          <p>Your current inventory status</p>
          <div class="overview-line"><span>Total Items</span><span>42</span></div>
          <div class="overview-line"><span>Total Lists</span><span>3</span></div>
          <div class="overview-line" style="border-bottom: 2px solid #ccc;"></div>
          <div class="overview-line"><strong>By Category</strong></div>
          <div class="overview-line"><span>Kitchen</span><span>15</span></div>
          <div class="overview-line"><span>Bathroom</span><span>12</span></div>
          <div class="overview-line"><span>Pantry</span><span>15</span></div>
        </div>

        <div class="sticky-card">
          <h3>Alerts</h3>
          <p>Items requiring attention</p>
          <div class="overview-line"><span><i class="fas fa-triangle-exclamation"></i> Low Stock</span><span>2</span></div>
          <div class="overview-line"><span><i class="fas fa-hourglass-half"></i> Expiring Soon</span><span>2</span></div>
          <a href="alerts.html" class="view-link view-button">View All Items</a>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="quick-actions-sidebar">
        <h2>Quick Actions</h2>
        <button><i class="fas fa-plus"></i> Create New List</button>
        <button><i class="fas fa-cart-shopping"></i> Create Shopping List</button>
      </div>
      <h2>Your Lists</h2>
      <div class="inventory-list-nav">
        <button>Kitchen Supplies</button>
        <button>Bathroom Items</button>
        <button>Pantry</button>
        <button>+ New List</button>
      </div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username") || "User";
    document.getElementById("userInitial").textContent = username.charAt(0).toUpperCase();

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
