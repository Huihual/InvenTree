<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View My Shopping List - InvenTree</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/back.css" />
  <style>
    :root {
      --blue: #007bff;
      --light-blue: #f5faff;
      --dark-blue: #003366;
      --card-bg: #fff;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      --danger: #dc3545;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-blue);
      color: #333;
    }

    .topbar {
      background: var(--blue);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .topbar .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon {
      background: white;
      color: var(--blue);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 2px 6px;
      position: absolute;
      transform: translate(10px, -10px);
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: white;
      padding: 1.5rem 1rem;
      box-shadow: var(--shadow);
      height: calc(100vh - 64px);
    }

    .sidebar h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--dark-blue);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: var(--light-blue);
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      color: var(--dark-blue);
      margin-bottom: 1rem;
    }

    .filters-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filters-bar input,
    .filters-bar select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .filters-bar button.save-btn {
      background: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn {
      background: #ccc;
      color: black;
    }

    .add-custom-item {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      background: #fff;
    }

    .add-custom-item h3 {
      margin-top: 0;
    }

    .add-custom-item .field-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .add-custom-item input {
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 200px;
      flex: 1;
    }

    .add-custom-item button {
      background: #0077cc;
      color: white;
      padding: 0.45rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .item-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .item-card label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    .quantity-control button {
      padding: 2px 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .quantity {
      width: 30px;
      text-align: center;
      border: none;
      background: transparent;
    }

    .delete-icon {
      position: absolute;
      bottom: 8px;
      right: 10px;
      color: red;
      cursor: pointer;
    }

    .item-card .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.5rem;
    }

    .item-card .actions .fa-trash {
      color: var(--danger);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">InvenTree</div>
    <div class="icons">
      <div class="icon" onclick="location.href='alerts.html'" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="badge">2</span>
      </div>
      <div class="icon" title="Settings" onclick="location.href='setting.html'">
        <i class="fas fa-cog"></i>
      </div>
      <div class="icon">U</div>
      <button class="logout-btn" onclick="logout()" title="Log out">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>My Shopping Lists</h3>
      <ul>
        <li class="active">Weekly Groceries</li>
        <li>Party Prep</li>
        <li>Bulk Restock</li>
      </ul>
    </div>

    <div class="main-content">
      <h2 id="list-title">Weekly Groceries</h2>

      <div class="filters-bar">
        <input type="text" placeholder="Search items..." />
        <select>
          <option>All Categories</option>
          <option>Pantry List</option>
          <option>Cleaning Supplies</option>
          <option>Toiletries</option>
        </select>
        <button class="save-btn">Add Item</button>
        <button class="save-btn">Save Changes</button>
        <button class="save-btn back-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
      </div>

      <div class="add-custom-item">
        <h3>Add Custom Item</h3>
        <div class="field-group">
          <input type="text" placeholder="Item name" />
          <button>Add</button>
        </div>
      </div>

      <div class="items-grid" id="itemsGrid">
      <div class="item-card">
        <label><input type="checkbox" /> Eggs</label>
        <div class="quantity-control">
          <button onclick="decreaseQty(this)">-</button>
          <input class="quantity" type="text" value="1" readonly />
          <button onclick="increaseQty(this)">+</button>
          <span>pcs</span>
        </div>
        <i class="fas fa-trash delete-icon" onclick="removeItem(this)"></i>
      </div>
      <div class="item-card">
        <label><input type="checkbox" /> Milk</label>
        <div class="quantity-control">
          <button onclick="decreaseQty(this)">-</button>
          <input class="quantity" type="text" value="2" readonly />
          <button onclick="increaseQty(this)">+</button>
          <span>pcs</span>
        </div>
        <i class="fas fa-trash delete-icon" onclick="removeItem(this)"></i>
      </div>
      <div class="item-card">
        <label><input type="checkbox" /> Bread</label>
        <div class="quantity-control">
          <button onclick="decreaseQty(this)">-</button>
          <input class="quantity" type="text" value="1" readonly />
          <button onclick="increaseQty(this)">+</button>
          <span>pcs</span>
        </div>
        <i class="fas fa-trash delete-icon" onclick="removeItem(this)"></i>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = 'login.html';
    }

    const params = new URLSearchParams(window.location.search);
    const list = params.get("list");

    const formattedName = {
      pantry: "Weekly Groceries",
      cleaning: "Party Prep",
      toiletries: "Bulk Restock"
    };

    if (list && formattedName[list]) {
      document.getElementById("list-title").textContent = formattedName[list];
    }
  </script>
</body>
</html>
