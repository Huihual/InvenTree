<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setting - InvenTree</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue: #007bff;
      --light-blue: #f5faff;
      --dark-blue: #003366;
      --card-bg: #fff;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-blue);
      color: #333;
    }

    .topbar {
      background: var(--blue);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .topbar .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon {
      background: white;
      color: var(--blue);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 2px 6px;
      position: absolute;
      transform: translate(10px, -10px);
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 1.8rem;
      color: var(--dark-blue);
      margin: 0;
    }

    .btn-dashboard {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: var(--blue);
      color: white;
      cursor: pointer;
    }

    .section {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .section h3 {
      margin-top: 0;
      color: var(--dark-blue);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-save {
      background: var(--blue);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">InvenTree</div>
    <div class="icons">
      <div class="icon" onclick="location.href='alerts.html'" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="badge">2</span>
      </div>
      <div class="icon">U</div>
      <button class="logout-btn" onclick="logout()" title="Log out">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="title-bar">
      <h2 class="page-title">Setting</h2>
      <button class="btn-dashboard" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <div class="section">
      <h3>Alert Thresholds</h3>
      <div class="form-group">
        <label for="lowStock">Low Stock Notification (units)</label>
        <input type="number" id="lowStock" name="lowStock" placeholder="e.g. 3">
      </div>
      <div class="form-group">
        <label for="expiryDays">Expiry Notification (days before)</label>
        <input type="number" id="expiryDays" name="expiryDays" placeholder="e.g. 5">
      </div>
      <button class="btn-save">Save</button>
    </div>

    <div class="section">
      <h3>Invite and Share Access</h3>
      <div class="form-group">
        <label for="inviteUser">Username or Email to Invite</label>
        <input type="text" id="inviteUser" name="inviteUser" placeholder="Enter username or email">
      </div>
      <div class="form-group">
        <label for="selectList">Select Inventory List to Share</label>
        <select id="selectList" name="selectList">
          <option value="">-- Select a List --</option>
          <option value="Bathroom Supplies">Bathroom Supplies</option>
          <option value="Kitchen Essentials">Kitchen Essentials</option>
        </select>
      </div>
      <button class="btn-save">Share List</button>
    </div>
  </div>

  <script>
    function logout() {
      alert("Logging out...");
    }
  </script>
</body>
</html>
