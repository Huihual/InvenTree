<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Inventory List - InvenTree</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --blue: #007bff;
      --light-blue: #f5faff;
      --dark-blue: #003366;
      --card-bg: #fff;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-blue);
      color: #333;
    }

    .topbar {
      background: var(--blue);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .topbar .icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon {
      background: white;
      color: var(--blue);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    h2 {
      color: var(--dark-blue);
      margin-bottom: 1rem;
    }

    .filters-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .filters-bar input,
    .filters-bar select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 250px;
    }

    .add-custom-item {
      margin-bottom: 2rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .add-custom-item input,
    .add-custom-item select {
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #customItemName {
      width: 250px;
    }

    .add-custom-item button {
      background: var(--blue);
      color: white;
      padding: 0.45rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .item-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .item-card input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .list-form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 320px;
    }

    .list-form input {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .list-form button {
      padding: 0.5rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: var(--blue);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">InvenTree</div>
    <div class="icons">
      <div class="icon" onclick="location.href='alerts.html'" title="Notifications">
        <i class="fas fa-bell"></i>
      </div>
      <div class="icon">U</div>
    </div>
  </div>

  <div class="container">
    <h2>Create New Inventory List</h2>

    <div class="filters-bar">
      <input type="text" placeholder="Search items..." />
      <select>
        <option value="">All Categories</option>
        <option>Kitchen</option>
        <option>Bathroom</option>
        <option>Cleaning</option>
      </select>
      <select>
        <option value="">Import from Existing List</option>
        <option>Kitchen Essentials</option>
        <option>Bathroom Supplies</option>
      </select>
    </div>

    <div class="add-custom-item">
      <h3>Add Custom Item</h3>
      <input type="text" id="customItemName" placeholder="Item name" />
      <select id="customItemCategory">
        <option value="">Select Category</option>
        <option>Kitchen</option>
        <option>Bathroom</option>
        <option>Cleaning</option>
      </select>
      <button type="button" onclick="addCustomItem()">Add</button>
    </div>

    <div class="items-grid">
      <div class="item-card">
        <label><input type="checkbox" /> Toilet Paper</label>
        <small>Category: Bathroom</small>
      </div>
      <div class="item-card">
        <label><input type="checkbox" /> Dish Soap</label>
        <small>Category: Kitchen</small>
      </div>
      <div class="item-card">
        <label><input type="checkbox" /> Trash Bags</label>
        <small>Category: Cleaning</small>
      </div>
    </div>

    <form class="list-form">
      <input type="text" placeholder="List Name" required />
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    function addCustomItem() {
      const name = document.getElementById("customItemName").value.trim();
      const category = document.getElementById("customItemCategory").value;

      if (!name || !category) {
        alert("Please enter an item name and select a category.");
        return;
      }

      const itemCard = document.createElement("div");
      itemCard.className = "item-card";
      itemCard.innerHTML = `
        <label><input type="checkbox" /> ${name}</label>
        <small>Category: ${category}</small>
      `;

      document.querySelector(".items-grid").appendChild(itemCard);

      // Clear inputs
      document.getElementById("customItemName").value = "";
      document.getElementById("customItemCategory").value = "";
    }
  </script>
</body>
</html>
